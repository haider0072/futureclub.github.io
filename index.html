<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS FILES -->
    <link rel="stylesheet" href="/scss/index.scss">
    <link rel="stylesheet" href="/scss/typography.scss">
    <link rel="stylesheet" href="/scss/button.scss">
    <link rel="stylesheet" href="/scss/spacing.scss">
    <link rel="stylesheet" href="/scss/navigation.scss">
    <link rel="stylesheet" href="/scss/switch.scss">
    <link rel="stylesheet" href="/scss/locomotive.scss">
</head>

<body data-scroll-container>
    <!-- Navigation Bar -->
    <div class="nav" data-scroll-section>
        <div class="nav-spacing" style="padding-left: 100px;padding-right: 100px;">
            <div class="nav-container">
                <a href="" class="nav-brand"><img src="/Assets/brand-logo.svg" alt="brand-logo"></a>
                <div class="nav-left">
                    <nav class="navigation mr-32">
                        <a href="" class="nav-link mr-24">contacts</a>
                    </nav>
                    <button class="btn-secondary">Try for Free</button>
                </div>
            </div>
            <div class="divider"></div>
        </div>
    </div>

    <!-- Hero Section -->
    <header class="hero-section" data-scroll-section>
        <div class="hero-heading-section">
            <div class="heading">
                <p class="hide-text">Food</p>
            </div>
            <div class="heading" style="margin-top: -3vw;">
                <div class="caption-section">
                    <p class="script-text">done right</p>
                </div>
                <p class="hide-text">Storytelling</p>
            </div>

        </div>
    </header>
    <!-- Offer Section -->
    <section class="offer-section" data-scroll-section>
        <!-- Offer Image -->
        <div class="offer-img-layout">
            <div class="offer-img-container">
                <video muted loop id="vid" class="offer-img" src="/assets/teaser_v2_small.mp4"></video>
            </div>
        </div>
        <!-- Offer Heading -->
        <div class="offer-heading">
            <h2 class="black">Access over 20,000<br>local & national offers<br>and rewards</h2>
            <button class="btn-learn-more mt-24">View all offers
            </button>
        </div>
        <!-- Offer Grid Image -->
        <div class="offer-gird-img">
            <div class="grid-img-container">
                <div class="grid-img-1">
                    <div class="offer-img-1"></div>
                </div>
                <div class="grid-img-2">
                    <div class="offer-img-2-1 mr-32"></div>
                    <div class="offer-img-2-2 mt-32"></div>
                </div>
                <div class="grid-img-3">
                    <div class="offer-img-3 mt-24"></div>
                </div>
                <div class="grid-img-4"> </div>
            </div>
        </div>
    </section>

    <!-- Social Proof Section -->

    <section class="social-proof-section" data-scroll-section>
        <div class="social-proof-container">
            <h2 class="center-aligned mb-56">Increase up to 15%<br>revenue like these brands</h2>
            <div class="brand-list">
                <img src="/assets/brand-logo-01.svg" alt="">
                <img src="/assets/brand-logo-02.svg" alt="">
                <img src="/assets/brand-logo-03.svg" alt="">
                <img src="/assets/brand-logo-04.svg" alt="">
                <img src="/assets/brand-logo-05.svg" alt="">
                <img src="/assets/brand-logo-06.svg" alt="">
            </div>
        </div>
    </section>

    <!-- Plans Section -->
    <section class="plan-section" data-scroll-section="">
        <div class="plan-heading-section mb-56">
            <div class="plan-header mb-48">
                <h2 class="mb-16">Plans and Pricing</h2>
                <p class="body-text">30-day free trial, cancel any time. No credit card required.</p>
            </div>
            <div class="plan-type">
                <!-- Annual Plan -->
                <div class="annual-plan mr-16 mb-16">
                    <span class="caption">Save 13%</span>
                    <span class="body-text white medium">Annual Plans</span>
                </div>
                <!-- Switch -->
                <label class="switch mr-16">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <!-- Monthly Plan -->
                <div>
                    <span class="body-text white medium">Monthly Plans</span>
                </div>
            </div>

        </div>
    </section>

    <!-- SCRIPT FILES -->
    <script type="module" src="/script/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="/script/animation.js"></script>
    <script src="/script/locomotiveScroll.js"></script>
</body>

</html>
